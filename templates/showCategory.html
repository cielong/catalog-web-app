{% extends "default.html" %}
{% block title %} {{category.name}} {% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-4">
      <h2>Categories</h2>
      {% for cata in categories %}
        <p>{{cata.name}}</p>
        </br>
      {% endfor %}
    </div>
    <div class="col-8">
      <h2>{{category.name}} Items ({{category.size}} items)</h2>
      {% for item in items %}
        <p>{{item.name}}</p>
        </br>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
