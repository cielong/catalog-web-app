{% extends "default.html" %}
{% block title %} {{item.name}} {% endblock %}
{% block content %}
<div class="container main">
  <div class="row">
    <div class="col-12">
      <h1>Delete Item</h1>
      <p>Are you sure you want to delete item {{item.name}}?</p>
      <button type="submit" name="delete" value="delete"
              class="btn btn-primary" formmethod="POST">Delete</button>
      <button name="cancel" value="cancel"
              class="btn btn-primary"
              onClick="window.location='{{url_for('showItem',
                      category_name=item.categories[0].name,
                      item_name=item.name)}}'">Cancel</button>
    </div>
  </div>
</div>
{% endblock %}
