<!DOCTYPE html>
<html>
  <head>
    <title>login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static', filename='sass/signin.css' )}}" rel="stylesheet"/>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Patua+One|Berkshire+Swash|Rock+Salt|East+Sea+Dokdo" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script async src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="//apis.google.com/js/platform.js?onload=start"> </script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4
                    my-lg-5 signin-col rounded-left">
          <h1 class="brand pt-4">Catalog</h1>
          <form action="" class="form-signin py-3">
            <h2>Welcome Catalog</h2>
            <label for="inputEmail" class="sr-only">Email Address</label>
            <input type="email" id="inputEmail" class="form-control"
                   placeholder="Email Address" required autofocus />
            <label for="inputUserName" class="sr-only">User Name</label>
            <input type="text" id="inputUserName" class="form-control"
                   placeholder="User Name" required autofocus />
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control"
                   placeholder="Password" aria-describedby="passwordHelpBlock"
		   required />
	    <small id="passwordHelpBlock" class="form-text text-muted">
	      Your password must be 8-20 characters long, contain at least one uppercase, one lowercase and one number.
	    </small>
	    <label for="inputPassword" class="sr-only">Confirm</label>
            <input type="password" id="inputPassword" class="form-control"
                   placeholder="Password" aria-describedby="passwordHelpBlock"
		   required />
            <button class="btn btn-lg btn-primary btn-block mb-2" id="SigninButtion">
              Sign up
            </button>
            <button class="btn btn-secondary btn-block"
		    onClick="window.location='/login'">
	      Log In
	    </button>
          </form>
        </div>
      </div>
    </div>
    <div id="result"></div>
  </body>
</html>
