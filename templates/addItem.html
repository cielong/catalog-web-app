{% extends "default.html" %}
{% block title %} New Item {% endblock %}
{% block content %}
<div class="container main">
  <div class="row">
    <div class="col-12">
      <h1>New Item</h1>
      <form method="post">
	<div class="form-group">
	  <label for="InputTitle">Title</label>
	  <input type="text" class="form-control"
		 id="InputTitle" placeholder="title"
		 name="Name" required />
	</div>
	<div class="form-group">
	  <label for="InputDescription">Description</label>
	  <textarea class="form-control" id="InputDescription"
		    rows="5" placeholder="Decription"
		    name="Description" required ></textarea>
	</div>
	<div class="form-group">
	  <label for="InputCategory">Category</label>
	  <input name="" type="text" placeholder="Animation"
		 id="InputCategory" list="categories"
		 class="form-control"
		 name="Category[]" required />
	  <datalist id="categories">
	    {% for category in categories %}
	    <option value="{{category.name}}"/>
	    {% endfor %}
	  </datalist>
	</div>
	<button type="submit" name="add" value="add"
                class="btn btn-primary">Submit</button>
	<button type="button" name="cancel" value="cancel"
		formmethod="GET"
		onClick="window.locaton='{{url_for('main', user=user)}}'"
                class="btn btn-primary">Cancel</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
