{% extends "default.html" %}
{% block title %}{{item.name}}{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h2>{{item.name}}</h2>
      <p>Description: {{item.description}}</p>
      <p> <a href="{{ url_for('editItem', item_name=item.name) }}">edit</a> | <a href="{{ url_for('deleteItem', item_name=item.name) }}">delete</a> </p>
    </div>
  </div>
</div>
{% endblock %}
