{% macro render_field(field) %}
<div class="form-group">
  {{ field.label(class='sr-only') }}
  {{ field(**kwargs)|safe }}
  {% if field.errors %}
  {% for error in field.errors %}
  <div class="alert alert-danger" role="alert">
    <strong>Error! {{ error }} </strong>
  </div>
  {% endfor %}
  {% endif %}
</div>
{% endmacro %}
